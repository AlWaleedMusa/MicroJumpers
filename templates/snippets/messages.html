<style>
    @keyframes slideIn {
        0% {
            transform: translateY(0);
            opacity: 0;
        }
        100% {
            transform: translateY(100%);
            opacity: 1;
        }
    }

    @keyframes slideOut {
        0% {
            transform: translateY(100%);
            opacity: 1;
        }
        100% {
            transform: translateY(0);
            opacity: 0;
        }
    }
</style>

{% for message in messages %}
<div
    id="alert-div"
    class="col-lg-3 me-lg-3 col-12 alert alert-{{ message.tags }} d-flex align-items-center"
    style="margin-top: 10px ;position: fixed; top: 5px; right: 0; padding: 1em; animation: slideIn 0.5s forwards; z-index: 1000;"
    role="alert">

    <p class="my-auto flex-grow-1">{{ message }}</p>
</div>
{% endfor %}

<script>
    setTimeout(function() {
        const alert = document.getElementById("alert-div");
        if (alert) {
            alert.classList.add("slideOut");
            alert.style.animation = "slideOut 0.5s forwards";
        }
    }, 3000);
</script>
